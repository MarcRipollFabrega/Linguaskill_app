<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguaskill Academy - Destination B2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="app">
    <h1>Linguaskill Academy</h1>
    
    <div id="login-form" class="form-group">

        <input type="password" id="password" placeholder="Contrasenya">

        </div>

        <div style="background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);">
            <div style="position: relative; height: 200px; width: 100%; margin: 0 auto;">
                <canvas id="progressChart"></canvas>
            </div>

            <div style="text-align: center; margin-bottom: 25px; padding: 15px; background: #f8fafc; border-radius: 12px;">

                </button>
            </div>
        </div>
    </div>

<div id="practice-wrapper" style="display: none; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto;">
    <div id="exercise-container" style="display: block !important; min-height: 50px;"></div>
    
    <button id="btn-back" style="display: none; margin-top: 20px; background: #f1f5f9; color: #64748b; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%;">

</div>
</div>

</html>
